<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
   <link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet">

    <title>Tienda Virtual</title>
</head>
<body>
<!-- Header starts, contains the nav-bar that contains the logo and the shopping cart -->
    <header> 
        <nav class="nav-bar" id="main-bar">

            <!--this tiny section contains just the logo-->
            <div class="sub-menu bar-left">
                <i class="fas fa-seedling icon-store"></i>
                <P class="store-name">Plantería de Ada</P>
            </div>

            <!-- this is the shopping-cart button -->
            <div class="sub-menu bar-right">
                <button id="shopping-cart-button">
                    <img class="nav-images" src="images/shopping-cart.svg" alt="shopping-cart">
                    <p class="shopping-cart-text"> Carrito (O items)</p>
                </button>
            </div>

            <div class="overlay hidden" id="overlay">
                <div id="menu-shopping-cart" class="hidden">
                    <ul>
                        <li>coso</li>
                        <li>coso</li>
                        <li>coso</li>
                        <li>coso</li>
                    </ul>
                <button id="close-menu">Cerrar</button>
            </div>
        </nav>

        <!-- this section contains the banner of the store-->
        <div id="store-banner">
            <p id="banner-text"> Crea tu espacio </p>
            <i class="fas fa-seedling nav-images"></i>
        </div>
    </header>
<!-- Header ends -->

<!-- inicia la sección principal que contiene el aside y el menú con los productos de compra -->
   <section>
       <!-- inicia el aside con que contiene la busqueda de los productos  -->
        <aside class="aside">
    <!-- inicia el formulario de búsqueda -->
    <form action="">
        <!-- inicia sección de filtro de búsqueda -->
        <div class="filter-container">
            <div class="filter">
                <h2 >Filtros</h2>
            </div>
            <div class="clean-up">
                <button class="cleaning-button" > 
                   <span>Limpiar </span><i class="fas fa-trash-alt"></i>
                </button>
            </div> 
        </div>
        <!-- termina la sección de filtro de búsqueda -->
    
        <!-- inicia el formulario -->
   
        <!-- inicia el apartado de búsqueda con entrada manual-->
        <div class="search">
            <h3>Búsqueda</h3>
            <label for="buscar-entradatext">
                <textarea name="buscar" placeholder="Buscar productos"  cols="40" rows="2" id="buscarentradatext">
                </textarea>
            </label>
        </div>

        <!-- inicia el apartado de búsqueda por selección de categoría -->
        <div class="choose-your-flavor">
            <h3>Elige el tuyo</h3>

            <label for="chocolatosos">
                 <input type="checkbox" name="category" value="chocolatosos" id="chocolatosos"> <span>Chocolatosos</span>
            </label>

            <label for="frutales">
                <input type="checkbox" name="category" value="frutales" id="frutales">  <span> Frutales </span>
            </label>

            <label for="citricos">
                  <input type="checkbox" name="category" value="citricos" id="citricos"> <span>Cítricos</span>
            </label>
            
            <label for="veganos">
                <input type="checkbox" name="category" value="veganos" id="veganos"> <span> Veganos </span>
           </label>

           <label for="festivos">
                <input type="checkbox" name="category" value="festivos" id="festivos"> <span>Festivos</span>
            </label>
        </div>

        <!-- inicia el apartado de score de los items -->
        <div class="score">
            <h3>Muro de la fama</h3>
            <label for="fivestars">
                <input type="checkbox" name="score" value="fivestars" id="fivestars"> 
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                (5)
            </label>

            <label for="fourstars">
                <input type="checkbox" name="score" value="fourstars" id="fourstars"> 
                <i class="far fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                (4)
            </label>

            <label for="threestars">
                <input type="checkbox" name="score" value="threestars" id="threestars"> 
                <i class="far fa-star"></i>
                <i class="far fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                (3)
            </label>

            <label for="twostars">
                <input type="checkbox" name="score" value="twostars" id="twostars"> 
                <i class="far fa-star"></i>
                <i class="far fa-star"></i>
                <i class="far fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                (2)
            </label>

            <label for="onestar">
                <input type="checkbox" name="score" value="onestar" id="onestar"> 
                <i class="far fa-star"></i>
                <i class="far fa-star"></i>
                <i class="far fa-star"></i>
                <i class="far fa-star"></i>
                <i class="fas fa-star"></i>
                (1)
            </label>
            
        </div>
    </form>
    <!-- termina el formulario de busqueda -->
        </aside>

        <div class="article-container">
            <article class="burger-menu-bar long-bar">
                <div class="sub-menu bar-left"></div>
                <div class="sub-menu bar-right"></div><link rel="stylesheet" href="style.css">
            </article>
            <article id="chocolate-cupcake">
                <img class="flavor" src="images/aloe vera.jpg" alt="pancake-cupcakeflavored">
            </article>
            <article>
                <img class="flavor" src="images/boston-fern.jpg" alt="">
            </article>
            
            <article>
               <img class="flavor" src="images/Epiphyllum-anguliger-Fishbone-Cactus-.webp" alt="">
            </article>
            <article>
                <img class="flavor" src="images/epipremnum trebie.jpg" alt="">
            </article>
            <article>
                <img class="flavor" src="images/lavanda.jpg" alt="">
            </article>
            <article>
                <img class="flavor" src="images/Peace-lilly.jpg" alt="">
            </article>
            <article>
                <img class="flavor" src="images/Romero.jpg" alt="">
            </article>
            <article>
                <img class="flavor" src="images/yucca elephantipes.jpg" alt="">
            </article>
            <article>
                <img  class= "flavor" src="images/sansevieria cylindrica spykes.jpg" alt="">
            </article>
            <article>
                <img class="flavor" src="images/String-Of-Hearts-Ceropegia-Woodii.jpg" alt="">
            </article>
            <article>
                <img class="flavor" src="images/kiwi-cupcake.jpg" alt="">
            </article>
            <article>
                <img class="flavor" src="images/blueberry-vegan-cupcake.jpg" alt="">
            </article>
        </div>

   </section>
