<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Norican&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <title>Tienda Virtual</title>
</head>

<body>
    <!-- Header starts, contains the nav-bar that contains the logo and the shopping cart -->
    <header>
        <nav class="nav-bar" id="main-bar">

            <!--this tiny section contains just the logo-->
            <div class="sub-menu bar-left">
                <i class="fas fa-seedling icon-store"></i>
                <P class="store-name">ADA Plantas</P>
            </div>

            <!-- this is the shopping-cart button -->
            <div class="sub-menu bar-right">
                <button id="shopping-cart-button">
                    <i class="fas fa-shopping-cart"></i>
                    <p class="shopping-cart-text"> Carrito (O items)</p>
                </button>
            </div>

            <div class="overlay hidden" id="overlay">
                <div id="menu-shopping-cart" class="hidden">
                    <ul>
                        <li>coso</li>
                        <li>coso</li>
                        <li>coso</li>
                        <li>coso</li>
                    </ul>
                    <button id="close-menu">Cerrar</button>
                </div>
        </nav>

        <!-- this section contains the banner of the store-->
        <div id="store-banner">
            <p id="banner-text"> Crea tu espacio <i class="fas fa-seedling logo"></i> </p>
        </div>
    </header>
    <!-- Header ends -->

    <!-- this section contains the list of products and the aside that contains all the searching filters -->
    <section id="#main-section-of-the-store">
        <!-- starts the section with all the searching filters -->
        <aside class="aside">
            <!-- starts the header of the searching form section-->
            <form action="">
                <!-- this section serves as a header for the searching section -->
                <div class="searching-container">

                    <div class="filter">
                        <h2> Filtros </h2>
                    </div>

                    <div class="clean-up">
                        <button class="cleaning-button" id="cleaning-button">
                            <p>Limpiar <i class="fas fa-trash-alt"></i></p>
                        </button>
                    </div>

                </div>

                <!-- starts section that contains manual searching    -->
                <div class="search" id="search">
                    <h3>Búsqueda</h3>
                    <i class="fas fa-search"></i>
                    <label for="manual-search">
                        <textarea name="manual-searcning" id="manual-searching" cols="30" rows="2"
                            placeholder="Buscar"></textarea>
                    </label>
                </div>
                <!-- ends the section that contains manual searching -->

                <!-- starts the searching by category checbox section -->
                <div class="choose-your-plant">
                    <h3>Elige tu favorita</h3>

                    <label for="chocolatosos">
                        <input type="checkbox" name="choose-your-plant" value="chocolatosos" id="chocolatosos">
                        <span>Chocolatosos</span>
                    </label>

                    <label for="frutales">
                        <input type="checkbox" name="choose-your-plant" value="frutales" id="frutales"> <span> Frutales </span>
                    </label>

                    <label for="citricos">
                        <input type="checkbox" name="choose-your-plant" value="citricos" id="citricos"> <span>Cítricos</span>
                    </label>

                    <label for="veganos">
                        <input type="checkbox" name="choose-your-plant" value="veganos" id="veganos"> <span> Veganos </span>
                    </label>

                    <label for="festivos">
                        <input type="checkbox" name="choose-your-plant" value="festivos" id="festivos"> <span>Festivos</span>
                    </label>
                </div>
                <!-- ends the searching by category checbox section -->
                <!--  -->
                <div class="score">
                    <h3>Muro de la fama</h3>
                    <label for="fivestars">
                        <input type="checkbox" name="score" value="fivestars" id="fivestars">
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <span>(5)</span>
                       
                    </label>
               
                    <label for="fourstars">
                        <input type="checkbox" name="score" value="fourstars" id="fourstars">
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="far fa-star"></i>
                        <span>(4)</span>

                    </label>

                    <label for="threestars">
                        <input type="checkbox" name="score" value="threestars" id="threestars">
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="far fa-star"></i>
                        <i class="far fa-star"></i>
                        <span>(3)</span>
                        
                    </label>

                    <label for="twostars">
                        <input type="checkbox" name="score" value="twostars" id="twostars">
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="far fa-star"></i>
                        <i class="far fa-star"></i>
                        <i class="far fa-star"></i>
                        <span>(2)</span>
                       
                    </label>

                    <label for="onestar">
                        <input type="checkbox" name="score" value="onestar" id="onestar">
                        <i class="fas fa-star"></i>
                        <i class="far fa-star"></i>
                        <i class="far fa-star"></i>
                        <i class="far fa-star"></i>
                        <i class="far fa-star"></i>
                        <span>(1)</span>
                       
                    </label>

                </div>
            </form>
        </aside>
            <!-- Ends the section that contains the searching forms-->
       
  

     <!-- Starts section where the products are listed -->
        <div class="article-container">
             <!-- this is the bar that contains the grid and list menues   -->
            <article class="burger-menu-bar-contaniner long-bar" id="burger-menu-bar">
                <div class="sub-menu bar-left">
                    <i class="fas fa-bars .hamburguer-menu"></i>
                </div>
                <div class="sub-menu bar-right"></div>
                
            </article>
             <!-- ends the bar that contains the grid and list menues   -->

            <article id="chocolate-cupcake">
                <img class="flavor" src="images/aloe-vera.jpg" alt="pancake-cupcakeflavored">
            </article>
            <article>
                <img class="flavor" src="images/helecho.jpg" alt="">
            </article>

            <article>
                <img class="flavor" src="images/cactus-luna.jpg" alt="">
            </article>
            <article>
                <img class="flavor" src="images/potus.jpg" alt="">
            </article>
            <article>
                <img class="flavor" src="images/lavanda.jpg" alt="">
            </article>
            <article>
                <img class="flavor" src="images/enredadera-rosario.jpg" alt="">
            </article>
            <article>
                <img class="flavor" src="images/pie-de-elefante.jpg" alt="">
            </article>
            <article>
                <img class="flavor" src="images/planta-rosario-bolitas.jpg" alt="">
            </article>
            <article>
                <img class="flavor" src="images/peperomia.jpg" alt="">
            </article>
            <article>
                <img class="flavor" src="images/espada-de-rey.jpg" alt="">
            </article>
            <article>
                <img class="flavor" src="images/kentia.jpg" alt="">
            </article>
            <article>
                <img class="flavor" src="images/ficus-moclame.jpg" alt="">
            </article>
        </div>

    </section>

    <!-- inicia la sección del footer  -->
    <footer class="footer-bar">
            <i class="fas fa-seedling icon-store"></i>
        <P class="footer-text">Ada plantas hace tu vida verde, regresa pronto</P>

    </footer>






    <script src="main.js"></script>
</body>

</html>
